{% extends "jobs/base.html" %}
{% block content %}
   <div class="content-section">
    <!--  method POST sends form data to view-->
    <form method="POST">
        <!-- CSRF token required for security -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Job</legend>
            <h2>Are you sure you want to delete "{{ object.job_title }}"?</h2>
            <!-- display django standard UserCreationForm -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'job-detail' object.id %}">Cancel</a>
        </div>
    </form>

   </div>
{% endblock content %}
