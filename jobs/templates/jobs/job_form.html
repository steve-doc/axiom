{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <!--  method POST sends form data to view-->
    <form method="POST">
        <!-- CSRF token required for security -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Job Posting</legend>
            <!-- display django standard UserCreationForm -->
        {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post Job</button>
        </div>
    </form>
   </div>
{% endblock content %}
